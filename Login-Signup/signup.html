<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body bgcolor="#e3fcff">
    <center>
        <form action="https://www.example.com/signup.nodejs" method="GET">
            <h1><u>Sign Up</u></h1>
            <p>Please fill in this form to create an account!</p>
            <input required placeholder="First Name" type="text" name="firstname" />
            <input required placeholder="Last Name" type="text" name="lastname" /><br /><br />
            <input required size="46" placeholder="Email Address" type="email" name="Email" /><br /><br />
            <input required size="46" placeholder="Password" type="password" name="password" /><br /><br />
            <input required size="46" placeholder="Confirm Password" type="password" name="Confpassword" /><br /><br />
            <p><input checked type="checkbox" name="termsandcondition" value="agreed" /> I accept the Term of Use &
                Privacy Policy
            </p>
            <p>
                <input type="submit" value="Sign up" /><br /><br />
                Already have an account?<a href="./login.html">Login here</a><br /><br />
                <a href="../index.html">Home</a>
            </p>
        </form>
    </center>
</body>

</html>
