<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>

<body bgcolor="#e3fcff">
    <center>
        <form action="https://www.example.com/login.nodejs" method="GET">
            <h1><u>Log in</u></h1>
            <p>
                <strong>Username:</strong>
                <input required type="text" name="username" maxlength="30" size="20/>" /><br /><br />
                <strong>Password:</strong>
                <input required type="password" name="username" maxlength="30" size="20/>" /><br /><br />
                <input type="image" src="../Images/login-button.png" alt="login" width="70" /><br />
                or <br />
                <a href="./signup.html">create an account</a><br /><br />
                <a href="../index.html">Home</a>
            </p>
        </form>
    </center>
</body>

</html>
